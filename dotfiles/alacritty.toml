live_config_reload = true

[font]
size = 14

[font.bold]
family = "VictorMono Nerd Font"
style = "Bold"

[font.italic]
family = "VictorMono Nerd Font"
style = "Oblique"

[font.normal]
family = "VictorMono Nerd Font"
style = "Regular"

[scrolling]
history = 100000
multiplier = 3

[window]
decorations = "buttonless"
dynamic_padding = true
dynamic_title = true
option_as_alt = "Both"
startup_mode = "Maximized"
title = "Alacritty"
resize_increments = true

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

## Key Bindings


### Basic Application
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
action = "Quit"
key = "Q"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Command"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Command"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Command"

### TPM (tmux plugin manager)

# TPM Install
[[keyboard.bindings]]
chars = "\u0001I"
key = "I"
mods = "Command|Shift"

# TPM Update
[[keyboard.bindings]]
chars = "\u0001U"
key = "U"
mods = "Command|Shift"

### TMUX

## Reload config
[[keyboard.bindings]]
chars = "\u0001r"
key = "R"
mods = "Command"

### Rename Session
[[keyboard.bindings]]
chars = "\u0001,"
key = "Comma"
mods = "Command"

### Zoom Pane
[[keyboard.bindings]]
chars = "\u0001z"
key = "Period"
mods = "Command"

### Kill Current Pane
[[keyboard.bindings]]
chars = "\u0001x"
key = "W"
mods = "Command"

### Toggle Status
[[keyboard.bindings]]
chars = "\u0001\\"
key = "Return"
mods = "Command"

### Create Tab
[[keyboard.bindings]]
chars = "\u0001c"
key = "T"
mods = "Command"

### Switch Sessions
[[keyboard.bindings]]
chars = "\u0001s"
key = "Slash"
mods = "Command"

### New Session
[[keyboard.bindings]]
chars = "\u0001n"
key = "N"
mods = "Command"

### Split
[[keyboard.bindings]]
chars = "\u0001d"
key = "D"
mods = "Command"

### VSplit
[[keyboard.bindings]]
