### VIM ###

### Copilot Accept
[[keyboard.bindings]]
chars = "\u001Bl"
key = "Semicolon"
mods = "Command"

### Copilot Next
[[keyboard.bindings]]
chars = "\u001B]"
key = "RBracket"
mods = "Command"

### Copilot Previous
[[keyboard.bindings]]
chars = "\u001B["
key = "LBracket"
mods = "Command"

### File Token (%)
[[keyboard.bindings]]
chars = "%"
key = "F"
mods = "Command"

### Config Editor ###

### Edit Alacritty Config
[[keyboard.bindings]]
chars = "\u0001A"
key = "A"
mods = "Command|Shift"

### Edit Tmux Config
[[keyboard.bindings]]
chars = "\u0001T"
key = "T"
mods = "Command|Shift"

### Edit Vim Config
[[keyboard.bindings]]
chars = "\u0001V"
key = "V"
mods = "Command|Shift"


